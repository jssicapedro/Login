<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <div class="img">
            <img src="img/undraw_About_us_page_re_2jfm 1.svg" alt="img de login">
        </div>
        <div class="login">
            <div class="conteudo">
                <div class=" titulos">
                    <h1>Bem vindo de volta</h1>
                    <h2>Faça o login na sua conta</h2>
                </div>
                <form class="" action="#">
                    <label for="#">E-mail</label>
                    <input type="email" name="mail" id="mail" placeholder="Indique o seu email">
                    <label for="#">Senha</label>
                    <input type="password" name="pass" id="pass" placeholder="Indique a sua password">
                    <div class=" lembrar-esqueceu">
                        <div class="lembra">
                            <input type="checkbox" id="lembra" name="optradio" />
                            <label for="lembra">lembrar de mim</label>
                         </div>
                        <a href="#">Esqueceu-se da sua senha?</a>
                    </div>
                    <div class="button-cont">
                        <input type="button" value="Entrar">
                        
                        <div class="google">
                            <img src="img/iconfinder_Google_1298745 1.svg" alt="icon google">
                            <p>Inicie seção com o Google</p>
                        </div>
                    </div>
                </form>
            </div>
            <p>Não tem conta? <a href="#">Criar Conta</a></p>
        </div>
        
    </main>
</body>

</html>
